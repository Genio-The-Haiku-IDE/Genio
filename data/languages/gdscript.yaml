comments:
    line: "#"
    # block: ['"""', '"""']
styles:
    0: 32 # default white-space
    1: 101 # comment
    2: 104 # number
    3: 106 # string
    4: 106 # character
    5: 105 # keywords 0 (for keywords)
    6: 126 # triple quotes
    7: 126 # triple double quotes
    8: 119 # class name
    9: 119 # defname - identifier
    10: 110 # operator
    11: 32 #  >> all identifiers
    12: 104 # comment block
    13: 113 # error literal string
    14: 105 # keywords 1 (methods)
    15: 109 # preprocessor
    16: 106 # literal string interpolated - f-string
    17: 106 # literal string interpolated - single quoted f-string
    18: 126 # literal string interpolated - triple quoted f-string
    19: 126 # literal string interpolated - triple double quoated f-string
substyles:
    # [ builtin, nodes2d, nodes3d, guiNodes, colors, otherNodes, classes, methods, signals ]
    11: [ 135, 121, 121, 121, 117, 121, 119, 119, 129 ]

