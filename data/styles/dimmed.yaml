Global:
    Default:
        id: 32
        foreground: "#000000"
        background: "#EEEEEE"
    Current line:
        background: "#FFFFFF"
    Whitespace:
        foreground: "#7f9fbf"
    Selected text:
        background: "#5EBCFF"
    Caret:
        foreground: "#000000"
    Edge:
        foreground: "#7f9fbf"
    Fold:
        foreground: "#e4e4e4"
        background: "#D8D8D8"
    Fold marker:
        foreground: "#FFFFFF"
        background: "#808080"
    Indent guideline:
        id: 37
        foreground: "#c0c0c0"
        background: "#ffffff"
    Brace highlight:
        id: 34
        foreground: "#0000ff"
        background: "#D8D8D8"
        style: [ bold ]
    Bad brace:
        id: 35
        foreground: "#FFFFFF"
        background: "#FF0000"
        style: [ bold ]
    Line number:
        id: 33
        foreground: "#808080"
        background: "#D8D8D8"
    Smart highlight:
        background: "#a3a3a3"
    Find mark:
        background: "#0000ff"
    Incremental highlight:
        background: "#00ffff"
    Tags match highlight:
        background: "#00ffff"
    Tags attributes:
        background: "#ffffff"
    Bookmark marker:
        foreground: "#CCDB52"
        background: "#EF2E2E"
# C++
