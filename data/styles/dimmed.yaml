    id: 114
    foreground: "#646464"
Global class:
    id: 119
    foreground: "#00A700"
Constant:
    id: 120
    foreground: "#DA5700"
Namespace:
    id: 121
    foreground: "#408080"
Comment:
    id: 101
    foreground: "#557f5f"
Comment doc:
    id: 103
    foreground: "#3f55bf"
Comment doc keyword:
    id: 117
    foreground: "#7f9fbf"
    style: [ bold ]
# Python/Ruby
Triple:
    id: 126
    foreground: "#646464"
Defname:
    id: 129
    foreground: "#3f5fbf"
    style: [ bold ]
Decorator:
    id: 135
    foreground: "#3f5fbf"
